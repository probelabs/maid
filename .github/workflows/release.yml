name: Release (npm)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Update package.json version from tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Updating package.json version to $VERSION (from tag $TAG)"
          npm version $VERSION --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Run tests (quick)
        run: |
          npm run test:errors:all

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

  update-probe:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: probelabs
          repositories: probe

      - name: Checkout probe repo
        uses: actions/checkout@v4
        with:
          repository: probelabs/probe
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update maid version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Updating @probelabs/maid to version $VERSION"
          npm install @probelabs/maid@$VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update @probelabs/maid to ${{ github.ref_name }}"
          branch: update-maid-${{ github.ref_name }}
          title: "chore: update @probelabs/maid to ${{ github.ref_name }}"
          body: |
            This PR updates `@probelabs/maid` to version `${{ github.ref_name }}`.

            Triggered by release: ${{ github.repository }}@${{ github.ref_name }}

            ## Changes
            - Updates `@probelabs/maid` dependency to `${{ github.ref_name }}`

