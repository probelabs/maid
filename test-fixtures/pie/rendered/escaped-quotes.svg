<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <style>
    .pie-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #222; }
    .slice-label { font-family: Arial, sans-serif; font-size: 12px; fill: #222; dominant-baseline: middle; }
    .leader { stroke: #444; stroke-width: 1; fill: none; }
    .pieCircle { stroke: black; stroke-width: 2px; opacity: 0.7; }
    .pieOuterCircle { stroke: black; stroke-width: 2px; fill: none; }
  </style>
  <text class="pie-title" x="251" y="32" text-anchor="middle">Quotes</text>
  <g class="pie" aria-label="pie">
    <path d="M 251 222 L 251.00 60.00 A 162 162 0 1 1 110.70 303.00 Z" class="pieCircle" fill="#ECECFF" />
    <text class="slice-label" x="337.98" y="272.22" text-anchor="start">67%</text>
    <path d="M 251 222 L 110.70 303.00 A 162 162 0 0 1 251.00 60.00 Z" class="pieCircle" fill="#ffffde" />
    <text class="slice-label" x="164.02" y="171.78" text-anchor="end">33%</text>
  </g>
  <circle class="pie-rim pieOuterCircle" cx="251" cy="222" r="162" stroke="black" stroke-width="2px" fill="none" />
  <g class="legend">
    <rect x="425" y="208" width="12" height="12" fill="#ECECFF" stroke="#ECECFF" stroke-width="1" />
    <text class="slice-label legend-text" x="445" y="214" text-anchor="start">He said &quot;Hi&quot;</text>
    <rect x="425" y="226" width="12" height="12" fill="#ffffde" stroke="#ffffde" stroke-width="1" />
    <text class="slice-label legend-text" x="445" y="232" text-anchor="start">She said &apos;ok&apos;</text>
  </g>
</svg>