<svg xmlns="http://www.w3.org/2000/svg" width="370" height="264" viewBox="-50 -10 370 264">
  <style>
    .actor-rect { fill: #eaeaea; stroke: #666; stroke-width: 1.5px; }
    .actor-label { font-family: Arial, sans-serif; font-size: 16px; fill: #111; }
    .lifeline { stroke: #999; stroke-width: 0.5px; }
    .activation { fill: #f4f4f4; stroke: #666; stroke-width: 1px; }
    .msg-line { stroke: #333; stroke-width: 1.5px; fill: none; }
    .msg-line.dotted { stroke-dasharray: 2 2; }
    .msg-line.thick { stroke-width: 3px; }
    .msg-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; dominant-baseline: middle; }
    .msg-label-bg { fill: #ffffff; stroke: #cccccc; stroke-width: 1px; rx: 3; }
    .arrowhead { fill: #333; }
    .openhead { fill: none; stroke: #333; stroke-width: 1.5px; }
    .crosshead { stroke: #333; stroke-width: 1.5px; }
    .note { fill: #fff5ad; stroke: #aaaa33; stroke-width: 1px; }
    .note-text { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; }
    /* Align sequence block styling exactly with flowchart clusters */
    .group-frame { fill: none; stroke: #aaaa33; stroke-width: 1px; }
    .cluster-bg { fill: #ffffde; }
    .cluster-border { fill: none; stroke: #aaaa33; stroke-width: 1px; }
    .cluster-title-bg { fill: rgba(255,255,255,0.8); }
    .cluster-label-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; }
  </style>
  <g class="actor" transform="translate(24,24)">
    <rect class="actor-rect" width="110" height="32" rx="0" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,24)">
    <rect class="actor-rect" width="110" height="32" rx="0" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">B</text>
  </g>
  <line class="lifeline" x1="79" y1="60" x2="79" y2="168"/>
  <line class="lifeline" x1="213" y1="60" x2="213" y2="168"/>
  <path class="msg-line solid" d="M 79 78 L 213 78" />
  <path d="M213,78 L205,81 L205,75 Z" fill="#333" />
  <rect class="msg-label-bg" x="123" y="60" width="46" height="16" rx="0"/>
  <text class="msg-label" x="146" y="68" text-anchor="middle">First</text>
  <path class="msg-line dotted" d="M 79 114 L 213 114" />
  <path d="M213,114 L205,117 L205,111 Z" fill="#333" />
  <rect class="msg-label-bg" x="119.5" y="96" width="53" height="16" rx="0"/>
  <text class="msg-label" x="146" y="104" text-anchor="middle">Second</text>
  <path class="msg-line solid" d="M 79 150 L 213 150" />
  <path d="M213,150 L205,153 L205,147 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="132" width="96" height="16" rx="0"/>
  <text class="msg-label" x="146" y="140" text-anchor="middle">No numbering</text>
  <g class="actor" transform="translate(24,168)">
    <rect class="actor-rect" width="110" height="32" rx="0" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,168)">
    <rect class="actor-rect" width="110" height="32" rx="0" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">B</text>
  </g>
</svg>