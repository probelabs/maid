<svg xmlns="http://www.w3.org/2000/svg" width="370" height="334" viewBox="-50 -10 370 334">
  <style>
    .actor-rect { fill: #eaeaea; stroke: #666; stroke-width: 1.5px; }
    .actor-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 16px; fill: #111; }
    .lifeline { stroke: #999; stroke-width: 0.5px; }
    .activation { fill: #f4f4f4; stroke: #666; stroke-width: 1px; }
    .msg-line { stroke: #333; stroke-width: 1.5px; fill: none; }
    .msg-line.dotted { stroke-dasharray: 2 2; }
    .msg-line.thick { stroke-width: 3px; }
    .msg-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; dominant-baseline: central; }
    .arrowhead { fill: #333; }
    .openhead { fill: none; stroke: #333; stroke-width: 1.5px; }
    .crosshead { stroke: #333; stroke-width: 1.5px; }
    .note { fill: #fff5ad; stroke: #aaaa33; stroke-width: 1px; }
    .note-text { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; }
    .group-frame { fill: none; stroke: #999; stroke-width: 1px; rx: 4; }
    .group-title { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .group-title-bg { fill: #ffffff; stroke: #999; stroke-width: 1px; rx: 3; }
  </style>
  <g class="actor" transform="translate(24,24)">
    <rect class="actor-rect" width="110" height="28" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">DB</text>
  </g>
  <g class="actor" transform="translate(158,24)">
    <rect class="actor-rect" width="110" height="28" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">API</text>
  </g>
  <line class="lifeline" x1="79" y1="62" x2="79" y2="242"/>
  <line class="lifeline" x1="213" y1="62" x2="213" y2="242"/>
  <path class="msg-line solid" d="M 213 224 L 79 224" />
  <g class="crosshead" transform="translate(79,224) rotate(180.00)">
    <path d="M -4 -4 L 4 4" />
    <path d="M -4 4 L 4 -4" />
  </g>
  <text class="msg-label" x="146" y="224" text-anchor="middle">ROLLBACK</text>
  <g class="group" transform="translate(14,52)">
    <rect class="group-frame" width="264" height="56"/>
    <rect class="group-title-bg" x="6" y="-2" width="269" height="18" rx="3"/>
    <text class="group-title" x="140.5" y="11" text-anchor="middle">rect: rgba ( 200 , 200 , 255 , 0 .3)</text>
  </g>
  <g class="group" transform="translate(14,88)">
    <rect class="group-frame" width="264" height="92"/>
    <rect class="group-title-bg" x="6" y="-2" width="161" height="18" rx="3"/>
    <text class="group-title" x="86.5" y="11" text-anchor="middle">critical: Transaction</text>
    <line x1="0" y1="46" x2="264" y2="46" class="group-frame" />
    <rect class="group-title-bg" x="6" y="36" width="46" height="18" rx="3"/>
    <text class="group-title" x="29" y="47" text-anchor="middle">Retry</text>
  </g>
  <g class="group" transform="translate(14,160)">
    <rect class="group-frame" width="264" height="56"/>
    <rect class="group-title-bg" x="6" y="-2" width="132" height="18" rx="3"/>
    <text class="group-title" x="72" y="11" text-anchor="middle">break: On failure</text>
  </g>
  <g class="actor" transform="translate(24,242)">
    <rect class="actor-rect" width="110" height="28" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">DB</text>
  </g>
  <g class="actor" transform="translate(158,242)">
    <rect class="actor-rect" width="110" height="28" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">API</text>
  </g>
