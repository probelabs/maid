<rect class="cluster-title-bg" x="6" y="-2" width="32" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="11" text-anchor="start">alt</text>
<line x1="0" y1="44" x2="394" y2="44" class="cluster-border" />
</g>
