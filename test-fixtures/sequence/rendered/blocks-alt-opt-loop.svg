<svg xmlns="http://www.w3.org/2000/svg" width="370" height="440" viewBox="-50 -10 370 440">
  <style>
    .node-shape { fill: #eef0ff; stroke: #3f3f3f; stroke-width: 1px; }
    .node-label { fill: #333; font-family: Arial, sans-serif; font-size: 14px; }
    .edge-path { stroke: #555555; stroke-width: 2px; fill: none; }
    .edge-label-bg { fill: rgba(232,232,232, 0.8); opacity: 0.5; }
    .edge-label-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; }
    .edge-marker { stroke: #555555; }
    .edge-marker-fill { fill: #555555; }

    /* Cluster (flowchart + sequence blocks) */
    .cluster-bg { fill: #ffffde; }
    .cluster-border { fill: none; stroke: #aaaa33; stroke-width: 1px; }
    .cluster-title-bg { fill: rgba(255,255,255,0.8); }
    .cluster-label-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; }

    /* Notes */
    .note { fill: #fff5ad; stroke: #aaaa33; stroke-width: 1px; }
    .note-text { fill: #333; font-family: Arial, sans-serif; font-size: 12px; }

    /* Sequence-specific add-ons (safe for flowcharts too) */
    .actor-rect { fill: #eaeaea; stroke: #666; stroke-width: 1.5px; }
    .actor-label { fill: #111; font-family: Arial, sans-serif; font-size: 16px; }
    .lifeline { stroke: #999; stroke-width: 1px; }
    .activation { fill: #f4f4f4; stroke: #666; stroke-width: 1px; }
    .msg-line { stroke: #333; stroke-width: 1.5px; fill: none; }
    .msg-line.dotted { stroke-dasharray: 2 2; }
    .msg-line.thick { stroke-width: 3px; }
    .openhead { fill: none; stroke: #333; stroke-width: 1.5px; }
    .crosshead path { stroke: #333; stroke-width: 1.5px; }
    .msg-label { fill: #333; font-family: Arial, sans-serif; font-size: 12px; dominant-baseline: middle; }
    .msg-label-bg { fill: #ffffff; stroke: #cccccc; stroke-width: 1px; rx: 3; }

    /* State overlays */
    .lane-divider { stroke: #aaaaaa; stroke-width: 1px; stroke-dasharray: 4 3; }
    .end-double { stroke: #3f3f3f; stroke-width: 1px; fill: none; }
  </style>
  <g class="actor" transform="translate(24,24)">
    <rect class="node-shape" width="110" height="30" rx="0"/>
    <text class="node-label" x="55" y="15" text-anchor="middle" dominant-baseline="middle">Alice</text>
  </g>
  <g class="actor" transform="translate(158,24)">
    <rect class="node-shape" width="110" height="30" rx="0"/>
    <text class="node-label" x="55" y="15" text-anchor="middle" dominant-baseline="middle">Bob</text>
  </g>
<g class="cluster-bg-layer" transform="translate(12,34)">
  <rect class="cluster-bg" x="0" y="0" width="268" height="108" rx="0"/>
</g>
<g class="cluster-bg-layer" transform="translate(12,178)">
  <rect class="cluster-bg" x="0" y="0" width="268" height="72" rx="0"/>
</g>
<g class="cluster-bg-layer" transform="translate(12,250)">
  <rect class="cluster-bg" x="0" y="0" width="268" height="72" rx="0"/>
</g>
  <line class="lifeline" x1="79" y1="58" x2="79" y2="346"/>
  <line class="lifeline" x1="213" y1="58" x2="213" y2="346"/>
  <path class="msg-line solid" d="M 79 148 L 213 148" />
  <path d="M213,148 L204,151.5 L204,144.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="126" width="96" height="16" rx="3"/>
  <text class="msg-label" x="146" y="134" text-anchor="middle">Good morning</text>
  <path class="msg-line solid" d="M 79 184 L 213 184" />
  <path d="M213,184 L204,187.5 L204,180.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="162" width="96" height="16" rx="3"/>
  <text class="msg-label" x="146" y="170" text-anchor="middle">Good evening</text>
  <path class="msg-line dotted" d="M 213 256 L 79 256" />
  <path d="M79,256 L88,252.5 L88,259.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="134" y="234" width="24" height="16" rx="3"/>
  <text class="msg-label" x="146" y="242" text-anchor="middle">OK</text>
  <path class="msg-line solid" d="M 79 328 L 213 328" />
  <path d="M213,328 L204,331.5 L204,324.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="126.5" y="306" width="39" height="16" rx="3"/>
  <text class="msg-label" x="146" y="314" text-anchor="middle">Step</text>
<g class="cluster-overlay" transform="translate(12,34)">
<rect class="cluster-border" x="0" y="0" width="268" height="108" rx="0"/>
<rect class="cluster-title-bg" x="6" y="6" width="132" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="19" text-anchor="start">alt: Is morning ?</text>
<line x1="0" y1="60.5" x2="268" y2="60.5" class="cluster-border" />
<rect class="cluster-title-bg" x="6" y="50.5" width="96" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="61.5" text-anchor="start">Is evening ?</text>
</g>
<g class="cluster-overlay" transform="translate(12,178)">
<rect class="cluster-border" x="0" y="0" width="268" height="72" rx="0"/>
<rect class="cluster-title-bg" x="6" y="6" width="147" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="19" text-anchor="start">opt: Optional check</text>
</g>
<g class="cluster-overlay" transform="translate(12,250)">
<rect class="cluster-border" x="0" y="0" width="268" height="72" rx="0"/>
<rect class="cluster-title-bg" x="6" y="6" width="125" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="19" text-anchor="start">loop: Until done</text>
</g>
  <g class="actor" transform="translate(24,346)">
    <rect class="node-shape" width="110" height="30" rx="0"/>
    <text class="node-label" x="55" y="15" text-anchor="middle" dominant-baseline="middle">Alice</text>
  </g>
  <g class="actor" transform="translate(158,346)">
    <rect class="node-shape" width="110" height="30" rx="0"/>
    <text class="node-label" x="55" y="15" text-anchor="middle" dominant-baseline="middle">Bob</text>
  </g>
</svg>