  <path class="msg-line solid" d="M 79 202 L 213 202" />
  <path d="M213,202 L204,205.5 L204,198.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="182" width="96" height="16" rx="3"/>
  <text class="msg-label" x="146" y="190" text-anchor="middle">Good evening</text>
  <path class="msg-line dotted" d="M 213 282 L 79 282" />
