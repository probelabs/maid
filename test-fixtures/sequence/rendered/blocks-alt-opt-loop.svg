<text class="cluster-label-text" x="12" y="17" text-anchor="start">opt: Optional check</text>
</g>
<g class="cluster-overlay" transform="translate(14,278)">
<rect class="cluster-border" x="0" y="0" width="264" height="74" rx="0"/>
<rect class="cluster-title-bg" x="6" y="4" width="125" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="17" text-anchor="start">loop: Until done</text>
</g>
