  <rect class="msg-label-bg" x="126.5" y="342" width="39" height="16" rx="3"/>
  <text class="msg-label" x="146" y="350" text-anchor="middle">Step</text>
<g class="cluster-overlay" transform="translate(14,38)">
<rect class="cluster-border" x="0" y="0" width="264" height="114" rx="0"/>
<rect class="cluster-title-bg" x="6" y="4" width="132" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="17" text-anchor="start">alt: Is morning ?</text>
<line x1="0" y1="64" x2="264" y2="64" class="cluster-border" />
<rect class="cluster-title-bg" x="6" y="54" width="96" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="65" text-anchor="start">Is evening ?</text>
