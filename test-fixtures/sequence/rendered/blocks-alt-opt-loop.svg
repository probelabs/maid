</g>
  <line class="lifeline" x1="79" y1="62" x2="79" y2="366"/>
  <line class="lifeline" x1="213" y1="62" x2="213" y2="366"/>
  <path class="msg-line solid" d="M 79 157 L 213 157" />
  <path d="M213,157 L204,160.5 L204,153.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="137" width="96" height="16" rx="3"/>
  <text class="msg-label" x="146" y="145" text-anchor="middle">Good morning</text>
  <path class="msg-line solid" d="M 79 195 L 213 195" />
  <path d="M213,195 L204,198.5 L204,191.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="98" y="175" width="96" height="16" rx="3"/>
  <text class="msg-label" x="146" y="183" text-anchor="middle">Good evening</text>
  <path class="msg-line dotted" d="M 213 271 L 79 271" />
  <path d="M79,271 L88,267.5 L88,274.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="134" y="251" width="24" height="16" rx="3"/>
