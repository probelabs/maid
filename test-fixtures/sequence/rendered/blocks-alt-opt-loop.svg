  <path class="msg-line solid" d="M 79 347 L 213 347" />
  <path d="M213,347 L204,350.5 L204,343.5 Z" fill="#333" />
  <rect class="msg-label-bg" x="126.5" y="327" width="39" height="16" rx="3"/>
  <text class="msg-label" x="146" y="335" text-anchor="middle">Step</text>
<g class="cluster-overlay" transform="translate(16,42)">
<rect class="cluster-border" x="0" y="0" width="260" height="104" rx="0"/>
<rect class="cluster-title-bg" x="6" y="-2" width="132" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="11" text-anchor="start">alt: Is morning ?</text>
<line x1="0" y1="58" x2="260" y2="58" class="cluster-border" />
<rect class="cluster-title-bg" x="6" y="48" width="96" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="59" text-anchor="start">Is evening ?</text>
</g>
<g class="cluster-overlay" transform="translate(16,194)">
<rect class="cluster-border" x="0" y="0" width="260" height="66" rx="0"/>
<rect class="cluster-title-bg" x="6" y="-2" width="147" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="11" text-anchor="start">opt: Optional check</text>
</g>
<g class="cluster-overlay" transform="translate(16,270)">
<rect class="cluster-border" x="0" y="0" width="260" height="66" rx="0"/>
<rect class="cluster-title-bg" x="6" y="-2" width="125" height="18" rx="3"/>
<text class="cluster-label-text" x="12" y="11" text-anchor="start">loop: Until done</text>
</g>
  <g class="actor" transform="translate(24,366)">
    <rect class="node-shape" width="110" height="32" rx="0"/>
    <text class="node-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">Alice</text>
  </g>
  <g class="actor" transform="translate(158,366)">
    <rect class="node-shape" width="110" height="32" rx="0"/>
    <text class="node-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">Bob</text>
  </g>
</svg>