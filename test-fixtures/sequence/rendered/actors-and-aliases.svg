<svg xmlns="http://www.w3.org/2000/svg" width="370" height="226" viewBox="-50 -10 370 226">
  <style>
    .actor-rect { fill: #eaeaea; stroke: #666; stroke-width: 1.5px; }
    .actor-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 16px; fill: #111; }
    .lifeline { stroke: #999; stroke-width: 0.5px; }
    .activation { fill: #f4f4f4; stroke: #666; stroke-width: 1px; }
    .msg-line { stroke: #333; stroke-width: 1.5px; fill: none; }
    .msg-line.dotted { stroke-dasharray: 2 2; }
    .msg-line.thick { stroke-width: 3px; }
    .msg-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; dominant-baseline: middle; }
    .msg-label-bg { fill: #ffffff; stroke: #cccccc; stroke-width: 1px; rx: 3; }
    .arrowhead { fill: #333; }
    .openhead { fill: none; stroke: #333; stroke-width: 1.5px; }
    .crosshead { stroke: #333; stroke-width: 1.5px; }
    .note { fill: #fff5ad; stroke: #aaaa33; stroke-width: 1px; }
    .note-text { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; }
    .group-frame { fill: none; stroke: #999; stroke-width: 1px; rx: 4; }
    .group-title { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .group-title-bg { fill: #ffffff; stroke: #999; stroke-width: 1px; rx: 3; }
  </style>
  <g class="actor" transform="translate(24,24)">
    <rect class="actor-rect" width="110" height="28" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,24)">
    <rect class="actor-rect" width="110" height="28" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">B</text>
  </g>
  <line class="lifeline" x1="79" y1="62" x2="79" y2="134"/>
  <line class="lifeline" x1="213" y1="62" x2="213" y2="134"/>
  <path class="msg-line solid" d="M 79 80 L 213 80" />
  <path class="arrowhead" transform="translate(213,80) rotate(0.00)" d="M 0 0 L -7 -4 L -7 4 Z" />
  <rect class="msg-label-bg" x="119.5" y="62" width="53" height="16" rx="3"/>
  <text class="msg-label" x="146" y="70" text-anchor="middle">Hi Bob</text>
  <path class="msg-line dotted" d="M 213 116 L 79 116" />
  <path class="arrowhead" transform="translate(79,116) rotate(180.00)" d="M 0 0 L -7 -4 L -7 4 Z" />
  <rect class="msg-label-bg" x="108.5" y="98" width="75" height="16" rx="3"/>
  <text class="msg-label" x="146" y="106" text-anchor="middle">Hey Alice</text>
  <g class="actor" transform="translate(24,134)">
    <rect class="actor-rect" width="110" height="28" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,134)">
    <rect class="actor-rect" width="110" height="28" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="18" text-anchor="middle">B</text>
  </g>
</svg>