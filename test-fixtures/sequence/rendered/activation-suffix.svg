<svg xmlns="http://www.w3.org/2000/svg" width="370" height="234" viewBox="-50 -10 370 234">
  <style>
    .actor-rect { fill: #eaeaea; stroke: #666; stroke-width: 1.5px; }
    .actor-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 16px; fill: #111; }
    .lifeline { stroke: #999; stroke-width: 0.5px; }
    .activation { fill: #f4f4f4; stroke: #666; stroke-width: 1px; }
    .msg-line { stroke: #333; stroke-width: 1.5px; fill: none; }
    .msg-line.dotted { stroke-dasharray: 2 2; }
    .msg-line.thick { stroke-width: 3px; }
    .msg-label { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; dominant-baseline: middle; }
    .msg-label-bg { fill: #ffffff; stroke: #cccccc; stroke-width: 1px; rx: 3; }
    .arrowhead { fill: #333; }
    .openhead { fill: none; stroke: #333; stroke-width: 1.5px; }
    .crosshead { stroke: #333; stroke-width: 1.5px; }
    .note { fill: #fff5ad; stroke: #aaaa33; stroke-width: 1px; }
    .note-text { font-family: "Trebuchet MS", Verdana, Arial, sans-serif; font-size: 12px; fill: #333; }
    /* Align sequence block styling with flowchart clusters */
    .group-frame, .cluster-border { fill: none; stroke: #999; stroke-width: 1px; rx: 4; }
    .group-title, .cluster-label-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .group-title-bg, .cluster-title-bg { fill: #ffffff; stroke: #999; stroke-width: 1px; rx: 3; }
    .cluster-bg { fill: #ffffde; }
  </style>
  <g class="actor" transform="translate(24,24)">
    <rect class="actor-rect" width="110" height="32" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,24)">
    <rect class="actor-rect" width="110" height="32" rx="4" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">B</text>
  </g>
  <line class="lifeline" x1="79" y1="66" x2="79" y2="138"/>
  <line class="lifeline" x1="213" y1="66" x2="213" y2="138"/>
  <rect class="activation" x="209" y="66" width="8" height="72" />
  <path class="msg-line solid" d="M 79 84 L 213 84" />
  <path d="M213,84 L205,87 L205,81 Z" fill="#333" />
  <rect class="msg-label-bg" x="83.5" y="66" width="125" height="16" rx="3"/>
  <text class="msg-label" x="146" y="74" text-anchor="middle">call activates B</text>
  <path class="msg-line dotted" d="M 213 120 L 79 120" />
  <path d="M79,120 L87,117 L87,123 Z" fill="#333" />
  <rect class="msg-label-bg" x="51" y="102" width="190" height="16" rx="3"/>
  <text class="msg-label" x="146" y="110" text-anchor="middle">returns and deactivates A</text>
  <g class="actor" transform="translate(24,138)">
    <rect class="actor-rect" width="110" height="32" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
  <g class="actor" transform="translate(158,138)">
    <rect class="actor-rect" width="110" height="32" rx="3" fill="#eaeaea" stroke="#666"/>
    <text class="actor-label" x="55" y="16" text-anchor="middle" dominant-baseline="middle">B</text>
  </g>
</svg>